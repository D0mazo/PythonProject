<!DOCTYPE html>
<html>
<head>
    <title>Excel to TXT Splitter</title>
</head>
<body>
    <h1>Upload Excel File</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx" required>
        <button type="submit">Convert</button>
    </form>
</body>
</html>
